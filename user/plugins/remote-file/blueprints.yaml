name: Remote File
version: 0.1.0
description: includes remote markdown files
icon: plug
author:
  name: chandi
  email: git@chandi.it
homepage: https://github.com/chandi/grav-plugin-remote-file
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/chandi/grav-plugin-remote-file/issues
docs: https://github.com/chandi/grav-plugin-remote-file/blob/develop/README.md
